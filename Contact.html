    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>function initialize() {
      var mapCanvas = document.getElementById('map-canvas');
        var mapOptions = {
          center: new google.maps.LatLng(49.2827, -123.1207),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)

          var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(49.2827, -123.1207),
                    map: map,
                    title: 'Marker'
                });

          var infowindow = new google.maps.InfoWindow({
          content:"Vancouver, Canada"
        });

        infowindow.open(map,marker);


      }
      google.maps.event.addDomListener(window, 'load', initialize);

    


    </script>
    } </script>

  <!--Contact Form-->

   <div class="grid-contacts">

       
          
            <h2 class="page-headings">Contact Me!</h2>

             <div class="contact-container">
            <!-- Enter Name -->
             <form class ="text-input-field-contact">
              <p>Name*:</p>
              <input type="text" class="input" id="name-field" name="name">
            </form>
             
             <!--Enter Email box--> 
            <form class ="text-input-field-contact">
              <p>Email Address*:</p>

              <input type="text" class="input" id="email-field" name="email">
            </form>

            <!--Contact Number -->

            <form class ="text-input-field-contact">
              <p>Contact Number (Optional):</p>

              <input type="text" class="input" id="email-field" name="email">
            </form>
            
            
            <!-- Subject or Main Question Box -->
            <form class ="text-input-field-msg">
              <p>Message*:</p>
              <textarea cols="25" rows="10"></textarea>
            </form>

            <p> * Required Fields </p>

            <!-- Button -->
           
             <button class="button-send" name="Send">Send</button>
             <div class="clear">
             </div>
          </div>
